<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f0f14;
  color: #fff;
  overflow: hidden;
}

/* Background watermark */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('ounah.png');
  background-size: cover;
  background-position: center;
  opacity: 0.22;
  filter: blur(2px) saturate(1.05);
  z-index: -2;
}

/* Dark overlay */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.6));
  z-index: -1;
}

/* Tap to start overlay */
#start-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  cursor: pointer;
}

.start-text {
  font-size: 1.6rem;
  animation: pulse 1.5s infinite;
}

/* Pages */
.page {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

.card {
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 40px 28px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 28px;
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: #fff;
  box-shadow: 0 0 25px rgba(255,77,109,.6);
  animation: pulse 1.8s infinite;
}

.no {
  background: rgba(255,255,255,0.15);
  color: #fff;
}

/* Hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -40px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px rgba(255,77,109,.5); }
  50% { box-shadow: 0 0 35px rgba(255,77,109,1); }
  100% { box-shadow: 0 0 20px rgba(255,77,109,.5); }
}

/* Second page */
.big-heart {
  font-size: 70px;
  animation: beat 1.4s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}
</style>
</head>

<body>

<!-- TAP TO START -->
<div id="start-overlay">
  <div class="start-text">Tap anywhere to begin üíï</div>
</div>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>
      From the way you smile to the way you make everything feel lighter‚Ä¶
      I‚Äôd love to make this Valentine‚Äôs Day ours.
    </p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <div class="card">
    <div class="big-heart">üíñ</div>
    <h1>You said YES</h1>
    <p>
      You just made my heart skip a beat üíò<br/>
      Happy Valentine‚Äôs Day, my love.
    </p>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<!-- MUSIC -->
<audio id="bg-music" loop>
  <source src="raindance.mp3" type="audio/mpeg" />
</audio>

<script>
const music = document.getElementById("bg-music");
const overlay = document.getElementById("start-overlay");

/* Start music on tap */
overlay.addEventListener("click", () => {
  music.play();
  overlay.style.opacity = "0";
  setTimeout(() => overlay.remove(), 800);
});

/* YES */
function sayYes() {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  spawnHearts(40);
}

/* NO button escape */
function moveNo(btn) {
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

/* Hearts */
function spawnHearts(count = 15) {
  const container = document.getElementById("hearts");
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
}

/* Ambient hearts */
setInterval(() => spawnHearts(3), 1200);
</script>

</body>
</html>
