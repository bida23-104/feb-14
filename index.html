<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f14;
      color: #fff;
      overflow: hidden;
    }/* Background watermark */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('ounah.png'); /* use her photo */
  background-size: cover;
  background-position: center;
  opacity: 0.22; /* tuned for soft watermark */
  filter: blur(2px) saturate(1.05);
  z-index: -1;
}

/* subtle dark overlay for readability */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
  z-index: -1;
}

.card {
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 40px 28px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.05rem;
  line-height: 1.6;
  opacity: 0.95;
  margin-bottom: 28px;
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: #fff;
  box-shadow: 0 10px 25px rgba(255,77,109,0.4);
}

.yes:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px rgba(255,77,109,0.55);
}

.no {
  background: rgba(255,255,255,0.15);
  color: #fff;
}

.message {
  margin-top: 26px;
  font-size: 1.15rem;
  display: none;
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.heart {
  position: absolute;
  bottom: -40px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>
      From the way you smile to the way you make everything feel lighter‚Ä¶
      I‚Äôd love to make this Valentine‚Äôs Day ours.
    </p><div class="buttons">
  <button class="yes" onclick="sayYes()">Yes üíï</button>
  <button class="no" onmouseover="moveNo(this)">No üôà</button>
</div>

<div class="message" id="message">
  You just made my heart skip a beat üíò<br />
  Happy Valentine‚Äôs Day, my love.
</div>

  </div> <div class="hearts" id="hearts"></div> <!-- Background music --> <audio id="bg-music" autoplay loop>
    <source src="Dave - Raindance (ft. Tems).mp3" type="audio/mpeg" />
  </audio> <script>
    // ensure music plays after user interaction if browser blocks autoplay
    document.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music && music.paused) music.play();
    });
    function sayYes() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      spawnHearts();
    }

    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function spawnHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }
  </script></body>
</html>
