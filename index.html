<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f0f14;
  color: #fff;
  overflow: hidden;
}

/* Background image */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('ounah.png') center/cover no-repeat;
  opacity: 0.22;
  filter: blur(2px);
  z-index: -2;
}

/* Dark overlay */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,.4), rgba(0,0,0,.7));
  z-index: -1;
}

.page {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 1s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

.card {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  border-radius: 22px;
  padding: 40px 28px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
}

h1 {
  font-size: 2.2rem;
}

p {
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 28px;
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  box-shadow: 0 0 25px rgba(255,77,109,.7);
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 20px rgba(255,77,109,.5); }
  50% { box-shadow: 0 0 35px rgba(255,77,109,1); }
  100% { box-shadow: 0 0 20px rgba(255,77,109,.5); }
}

.no {
  background: rgba(255,255,255,.15);
  color: white;
}

/* Hearts */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Second page */
.big-heart {
  font-size: 70px;
  animation: beat 1.4s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>
      From the way you smile to the way you make everything feel lighter‚Ä¶
      I‚Äôd love to make this Valentine‚Äôs Day ours.
    </p>
    <div class="buttons">
      <button class="yes" onclick="goNext()">Yes üíï</button>
      <button class="no" onmouseover="moveNo(this)">No üôà</button>
    </div>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <div class="card">
    <div class="big-heart">üíñ</div>
    <h1>You said YES</h1>
    <p>
      And just like that‚Ä¶ you made my world softer, warmer,
      and a whole lot brighter.  
      I‚Äôm so lucky to have you üíï
    </p>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<audio id="music" loop>
  <source src="raindance.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");

/* Start music on first interaction */
document.addEventListener("click", () => {
  if (music.paused) music.play();
}, { once: true });

function moveNo(btn) {
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

function goNext() {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  spawnHearts(40);
}

function spawnHearts(count = 15) {
  const c = document.getElementById("hearts");
  for (let i = 0; i < count; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 4 + Math.random() * 4 + "s";
    c.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }
}

/* ambient hearts */
setInterval(() => spawnHearts(3), 1200);
</script>

</body>
</html>
